<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>

    <script>
        $("document").ready(function(){
           
         $("#fade-in").on("click", function(){
             $("#textBox").fadeIn(3000, function(){
                 alert("I'm Done fading in");
             });
         });

         $("#fade-out").on("click", function(){
             $("#textBox").fadeOut("fast", function(){
                 alert("I'm Done fading out");
             });
         });

        });

    </script>
    <style>
     #textBox{
         display: none;
     }
    </style>
</head>
<body>
    <a href="#" id="fade-in">Fade In</a>
    <a href="#" id="fade-out">Fade Out</a>
    <div id='textBox'>
        <p class="textCopy">The Agile methodology is a way to manage a project by breaking it up into several phases. 
        It involves constant collaboration with stakeholders and continuous improvement at every stage. 
        Once the work begins, teams cycle through a process of planning, executing, and evaluating.</p>

    </div>
</body>
  
    
</html>
